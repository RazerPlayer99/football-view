<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>matchday</title>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        /* =============================================================================
           MATCHDAY V4 - Mobile-First Design
           Scoped under .matchday-v4 to avoid conflicts
           ============================================================================= */

        :root {
            --md-bg: #050508;
            --md-bg-card: #0d0d12;
            --md-bg-hover: #131318;
            --md-accent: #6366f1;
            --md-accent-glow: rgba(99,102,241,0.15);
            --md-live: #ef4444;
            --md-green: #22c55e;
            --md-yellow: #eab308;
            --md-ucl-blue: #0a1128;
            --md-ucl-accent: #1e90ff;
            --md-text: #ffffff;
            --md-text-2: #a1a1aa;
            --md-text-3: #52525b;
            --md-border: rgba(255,255,255,0.06);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body.matchday-v4 {
            font-family: 'Sora', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--md-bg);
            color: var(--md-text);
            min-height: 100vh;
            padding-bottom: 100px;
            -webkit-font-smoothing: antialiased;
        }

        /* ===== HEADER ===== */
        .md-header {
            padding: 54px 20px 20px;
        }

        .md-header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .md-logo {
            font-family: 'Sora', -apple-system, BlinkMacSystemFont, sans-serif;
            font-size: 24px;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .md-header-icons {
            display: flex;
            gap: 4px;
        }

        .md-h-icon {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            border-radius: 12px;
            cursor: pointer;
            transition: background 0.15s;
        }

        .md-h-icon:hover {
            background: var(--md-bg-card);
        }

        .md-h-icon.live {
            background: var(--md-live);
            font-size: 11px;
            font-weight: 700;
            gap: 4px;
        }

        .md-h-icon.live span {
            width: 5px;
            height: 5px;
            background: #fff;
            border-radius: 50%;
            animation: md-blink 1.2s infinite;
        }

        .md-h-icon.live.hidden {
            display: none;
        }

        @keyframes md-blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        /* Search */
        .md-search {
            position: relative;
        }

        .md-search-bar {
            display: flex;
            align-items: center;
            gap: 12px;
            background: var(--md-bg-card);
            border: 1px solid var(--md-border);
            padding: 14px 18px;
            border-radius: 16px;
            cursor: text;
            transition: all 0.15s;
        }

        .md-search-bar:hover,
        .md-search-bar:focus-within {
            background: var(--md-bg-hover);
            border-color: rgba(255,255,255,0.1);
        }

        .md-search-bar:focus-within {
            border-color: var(--md-accent);
            box-shadow: 0 0 0 3px var(--md-accent-glow);
        }

        .md-search-icon {
            font-size: 16px;
            color: var(--md-text-3);
        }

        .md-search-input {
            flex: 1;
            background: none;
            border: none;
            color: var(--md-text);
            font-size: 14px;
            font-family: 'Sora', sans-serif;
            outline: none;
        }

        .md-search-input::placeholder {
            color: var(--md-text-3);
        }

        /* Search Results Dropdown */
        .md-search-results {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: var(--md-bg-card);
            border: 1px solid var(--md-border);
            border-radius: 16px;
            margin-top: 8px;
            max-height: 400px;
            overflow-y: auto;
            display: none;
            z-index: 1000;
            box-shadow: 0 16px 48px rgba(0,0,0,0.4);
        }

        .md-search-results.active {
            display: block;
        }

        .md-search-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 16px;
            cursor: pointer;
            transition: background 0.1s;
            border-bottom: 1px solid var(--md-border);
        }

        .md-search-item:last-child {
            border-bottom: none;
        }

        .md-search-item:hover {
            background: var(--md-bg-hover);
        }

        .md-search-item-icon {
            width: 36px;
            height: 36px;
            border-radius: 10px;
            background: var(--md-bg-hover);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .md-search-item-icon img {
            width: 24px;
            height: 24px;
            object-fit: contain;
        }

        .md-search-item-info {
            flex: 1;
        }

        .md-search-item-name {
            font-size: 14px;
            font-weight: 600;
        }

        .md-search-item-meta {
            font-size: 11px;
            color: var(--md-text-3);
        }

        .md-search-item-type {
            font-size: 10px;
            padding: 2px 8px;
            background: var(--md-bg-hover);
            border-radius: 6px;
            color: var(--md-text-2);
        }

        /* ===== DATES ===== */
        .md-dates {
            display: flex;
            gap: 6px;
            padding: 20px 20px 0;
            overflow-x: auto;
            scrollbar-width: none;
        }
        .md-dates::-webkit-scrollbar { display: none; }

        .md-date {
            flex-shrink: 0;
            padding: 12px 16px;
            text-align: center;
            border-radius: 14px;
            cursor: pointer;
            transition: all 0.15s;
            background: var(--md-bg-card);
            border: 1px solid transparent;
            min-width: 72px;
        }

        .md-date:hover {
            background: var(--md-bg-hover);
        }

        .md-date.active {
            background: var(--md-accent);
            border-color: var(--md-accent);
        }

        .md-date-day {
            font-size: 11px;
            font-weight: 600;
            color: var(--md-text-3);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 4px;
        }

        .md-date.active .md-date-day {
            color: rgba(255,255,255,0.7);
        }

        .md-date-num {
            font-size: 20px;
            font-weight: 700;
        }

        /* ===== LIVE NOW ===== */
        .md-live-section {
            padding: 24px 20px;
            display: none; /* Hidden by default, shown when live matches exist */
        }

        .md-live-section.has-live {
            display: block;
        }

        .md-section-label {
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            color: var(--md-text-3);
            margin-bottom: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .md-section-label .dot {
            width: 6px;
            height: 6px;
            background: var(--md-live);
            border-radius: 50%;
            animation: md-blink 1.2s infinite;
        }

        .md-live-scroll {
            display: flex;
            gap: 14px;
            overflow-x: auto;
            scrollbar-width: none;
            margin: 0 -20px;
            padding: 0 20px;
        }
        .md-live-scroll::-webkit-scrollbar { display: none; }

        .md-live-card {
            flex-shrink: 0;
            width: 280px;
            background: var(--md-bg-card);
            border-radius: 20px;
            padding: 18px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            border: 1px solid var(--md-border);
        }

        .md-live-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        }

        .md-live-card-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .md-live-badge {
            display: flex;
            align-items: center;
            gap: 5px;
            background: var(--md-live);
            padding: 4px 10px;
            border-radius: 8px;
            font-size: 11px;
            font-weight: 700;
        }

        .md-live-badge span {
            width: 5px;
            height: 5px;
            background: #fff;
            border-radius: 50%;
            animation: md-blink 1.2s infinite;
        }

        .md-live-comp {
            font-size: 11px;
            color: var(--md-text-3);
        }

        .md-live-teams {
            display: flex;
            align-items: center;
            gap: 14px;
        }

        .md-live-team {
            flex: 1;
            text-align: center;
        }

        .md-live-crest {
            width: 48px;
            height: 48px;
            margin: 0 auto 8px;
            background: var(--md-bg-hover);
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .md-live-crest img {
            width: 32px;
            height: 32px;
            object-fit: contain;
        }

        .md-live-team-name {
            font-size: 12px;
            font-weight: 600;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .md-live-vs {
            text-align: center;
        }

        .md-live-score {
            font-family: 'Fraunces', serif;
            font-size: 28px;
            font-weight: 600;
            letter-spacing: -1px;
        }

        .md-live-min {
            font-size: 12px;
            color: var(--md-live);
            font-weight: 600;
            margin-top: 2px;
        }

        /* ===== PERSONALIZED NUDGE ===== */
        .md-nudge {
            margin: 0 20px 20px;
            padding: 14px 16px;
            background: linear-gradient(135deg, rgba(99,102,241,0.15), rgba(99,102,241,0.05));
            border: 1px solid rgba(99,102,241,0.2);
            border-radius: 14px;
            display: flex;
            align-items: center;
            gap: 12px;
            cursor: pointer;
            transition: all 0.15s;
        }

        .md-nudge:hover {
            background: linear-gradient(135deg, rgba(99,102,241,0.2), rgba(99,102,241,0.1));
            border-color: rgba(99,102,241,0.3);
        }

        .md-nudge-icon {
            font-size: 18px;
        }

        .md-nudge-content {
            flex: 1;
        }

        .md-nudge-text {
            font-size: 13px;
            font-weight: 600;
        }

        .md-nudge-sub {
            font-size: 11px;
            color: var(--md-text-2);
            margin-top: 2px;
        }

        .md-nudge-arrow {
            font-size: 14px;
            color: var(--md-text-3);
        }

        /* ===== MATCHES ===== */
        .md-matches-section {
            padding: 0 20px;
        }

        .md-league {
            margin-bottom: 28px;
        }

        .md-league-head {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 12px;
        }

        .md-league-logo {
            width: 24px;
            height: 24px;
            object-fit: contain;
        }

        .md-league-flag {
            font-size: 20px;
        }

        .md-league-name {
            font-size: 14px;
            font-weight: 700;
            flex: 1;
        }

        .md-league-count {
            font-size: 12px;
            color: var(--md-text-3);
        }

        /* UCL Special Styling */
        .md-league.ucl .md-league-head {
            padding: 10px 14px;
            background: linear-gradient(135deg, rgba(30,144,255,0.1), rgba(30,144,255,0.02));
            border-radius: 12px;
            margin-bottom: 14px;
        }

        .md-league.ucl .md-league-name {
            color: var(--md-ucl-accent);
        }

        .md-league.ucl .md-match-list {
            border-color: rgba(30,144,255,0.15);
        }

        .md-match-list {
            background: var(--md-bg-card);
            border-radius: 18px;
            overflow: hidden;
            border: 1px solid var(--md-border);
        }

        .md-match {
            display: flex;
            align-items: center;
            padding: 16px;
            border-bottom: 1px solid var(--md-border);
            cursor: pointer;
            transition: background 0.1s;
        }

        .md-match:last-child { border-bottom: none; }

        .md-match:hover {
            background: var(--md-bg-hover);
        }

        .md-m-time {
            width: 50px;
            flex-shrink: 0;
        }

        .md-m-time-text {
            font-size: 13px;
            font-weight: 600;
            color: var(--md-text-2);
        }

        .md-m-time-live {
            font-size: 12px;
            font-weight: 700;
            color: var(--md-live);
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .md-m-time-live span {
            width: 5px;
            height: 5px;
            background: var(--md-live);
            border-radius: 50%;
            animation: md-blink 1.2s infinite;
        }

        .md-m-time-status {
            font-size: 11px;
            font-weight: 700;
            color: var(--md-text-3);
        }

        .md-m-time-status.ht { color: var(--md-yellow); }

        .md-m-teams {
            flex: 1;
        }

        .md-m-team {
            display: flex;
            align-items: center;
            gap: 10px;
            height: 26px;
        }

        .md-m-team + .md-m-team { margin-top: 6px; }

        .md-m-crest {
            width: 22px;
            height: 22px;
            background: var(--md-bg-hover);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .md-m-crest img {
            width: 18px;
            height: 18px;
            object-fit: contain;
        }

        .md-m-name {
            flex: 1;
            font-size: 14px;
            font-weight: 500;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .md-m-name.win { font-weight: 700; }
        .md-m-name.lose { color: var(--md-text-3); }

        .md-m-score {
            font-size: 14px;
            font-weight: 700;
            width: 22px;
            text-align: right;
        }

        .md-m-score.win { color: var(--md-green); }

        .md-m-meta {
            width: 54px;
            text-align: right;
            padding-left: 10px;
        }

        .md-m-event {
            font-size: 10px;
            color: var(--md-text-2);
        }

        .md-m-group {
            font-size: 9px;
            color: var(--md-ucl-accent);
            font-weight: 600;
        }

        /* Empty State */
        .md-empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--md-text-3);
        }

        .md-empty-icon {
            font-size: 48px;
            margin-bottom: 16px;
        }

        .md-empty-text {
            font-size: 14px;
        }

        /* Coming Up Section */
        .md-coming-up {
            padding: 20px 20px 0;
            display: none;
        }

        .md-coming-up.visible {
            display: block;
        }

        .md-coming-up-label {
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            color: var(--md-text-3);
            margin-bottom: 12px;
        }

        .md-coming-up-scroll {
            display: flex;
            gap: 10px;
            overflow-x: auto;
            scrollbar-width: none;
            margin: 0 -20px;
            padding: 0 20px 8px;
        }
        .md-coming-up-scroll::-webkit-scrollbar { display: none; }

        .md-coming-up-card {
            flex-shrink: 0;
            width: 160px;
            background: var(--md-bg-card);
            border-radius: 14px;
            padding: 14px;
            cursor: pointer;
            transition: transform 0.15s, background 0.15s;
            border: 1px solid var(--md-border);
        }

        .md-coming-up-card:hover {
            transform: translateY(-2px);
            background: var(--md-bg-hover);
        }

        .md-coming-up-date {
            font-size: 10px;
            font-weight: 600;
            color: var(--md-accent);
            margin-bottom: 10px;
        }

        .md-coming-up-teams {
            font-size: 12px;
            font-weight: 600;
            line-height: 1.4;
            margin-bottom: 8px;
        }

        .md-coming-up-comp {
            font-size: 10px;
            color: var(--md-text-3);
        }

        /* Contextual message */
        .md-context-msg {
            text-align: center;
            padding: 16px 20px;
            color: var(--md-text-3);
            font-size: 13px;
            display: none;
        }

        .md-context-msg.visible {
            display: block;
        }

        /* Loading State */
        .md-loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 60px 20px;
            color: var(--md-text-3);
        }

        .md-loading-spinner {
            width: 32px;
            height: 32px;
            border: 3px solid var(--md-bg-hover);
            border-top-color: var(--md-accent);
            border-radius: 50%;
            animation: md-spin 0.8s linear infinite;
            margin-bottom: 16px;
        }

        @keyframes md-spin {
            to { transform: rotate(360deg); }
        }

        /* ===== NAV ===== */
        .md-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-around;
            padding: 14px 20px 32px;
            background: linear-gradient(to top, var(--md-bg) 80%, transparent);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            z-index: 100;
        }

        .md-nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            color: var(--md-text-3);
            font-size: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: color 0.15s;
            text-decoration: none;
        }

        .md-nav-item:hover { color: var(--md-text-2); }
        .md-nav-item.active { color: var(--md-text); }
        .md-nav-item.disabled { opacity: 0.5; cursor: default; }

        .md-nav-icon { font-size: 22px; }

        /* ===== DETAIL PANEL (Slide-in) ===== */
        .md-detail-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.6);
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s, visibility 0.3s;
            z-index: 200;
        }

        .md-detail-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .md-detail-panel {
            position: fixed;
            top: 0;
            right: 0;
            bottom: 0;
            width: 100%;
            max-width: 480px;
            background: var(--md-bg);
            transform: translateX(100%);
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 201;
            overflow-y: auto;
            border-left: 1px solid var(--md-border);
        }

        .md-detail-panel.active {
            transform: translateX(0);
        }

        .md-detail-header {
            position: sticky;
            top: 0;
            background: var(--md-bg);
            padding: 20px;
            border-bottom: 1px solid var(--md-border);
            display: flex;
            align-items: center;
            gap: 12px;
            z-index: 10;
        }

        .md-detail-close {
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--md-bg-card);
            border-radius: 10px;
            cursor: pointer;
            font-size: 18px;
            transition: background 0.15s;
        }

        .md-detail-close:hover {
            background: var(--md-bg-hover);
        }

        .md-detail-title {
            flex: 1;
            font-size: 16px;
            font-weight: 700;
        }

        .md-detail-body {
            padding: 20px;
        }

        .md-detail-section {
            margin-bottom: 24px;
        }

        .md-detail-section-title {
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--md-text-3);
            margin-bottom: 12px;
        }

        .md-detail-section-content {
            background: var(--md-bg-card);
            border-radius: 14px;
            padding: 16px;
            border: 1px solid var(--md-border);
        }

        /* ===== RESPONSIVE - TABLET ===== */
        @media (min-width: 768px) {
            .md-header, .md-dates, .md-live-section, .md-matches-section, .md-nudge, .md-coming-up, .md-context-msg {
                max-width: 720px;
                margin-left: auto;
                margin-right: auto;
            }

            .md-nudge {
                margin-left: auto;
                margin-right: auto;
            }

            .md-live-card {
                width: 320px;
            }

            .md-coming-up-card {
                width: 180px;
            }

            .md-coming-up-scroll {
                margin: 0;
                padding: 0 0 8px;
            }
        }

        /* ===== RESPONSIVE - DESKTOP (>=1200px for 16:9) ===== */
        @media (min-width: 1200px) {
            body.matchday-v4 {
                padding-bottom: 40px;
            }

            .md-header, .md-dates, .md-live-section, .md-matches-section, .md-nudge, .md-coming-up, .md-context-msg {
                max-width: 1400px;
                padding-left: 40px;
                padding-right: 40px;
            }

            .md-header {
                padding-top: 24px;
            }

            .md-live-scroll {
                margin: 0;
                padding: 0;
            }

            .md-live-card {
                width: 340px;
            }

            .md-coming-up-card {
                width: 220px;
            }

            .md-coming-up-scroll {
                margin: 0;
                padding: 0 0 8px;
            }

            /* Multi-column league grid on desktop */
            .md-leagues-grid {
                display: grid;
                grid-template-columns: repeat(2, 1fr);
                gap: 24px;
            }

            .md-league {
                margin-bottom: 0;
            }

            /* Hide bottom nav on desktop */
            .md-nav {
                display: none;
            }

            .md-detail-panel {
                max-width: 520px;
                box-shadow: -8px 0 32px rgba(0,0,0,0.3);
            }
        }

        /* ===== RESPONSIVE - LARGE DESKTOP (1600px+) ===== */

        // =============================================================================
        // CONFIG & DATA LOADING
        // =============================================================================

        async function loadConfig() {
            try {
                const response = await fetch('/api/config');
                const config = await response.json();
                appConfig.currentSeason = config.current_season;
                appConfig.leagues = config.leagues || [];

                LEAGUES = {};
                appConfig.leagues.forEach((league) => {
                    LEAGUES[league.id] = {
                        name: league.name || 'Unknown League',
                        country: league.country || 'Unknown'
                    };
                });
            } catch (error) {
                console.error('Error loading config:', error);
            }
        }

        async function fetchDashboardData(date) {
            const dateStr = formatDate(date);
            try {
                const response = await fetch(`/api/dashboard?date=${dateStr}`);
                const data = await response.json();
                return data;
            } catch (error) {
                console.error('Error fetching dashboard data:', error);
                return null;
            }
        }

        // =============================================================================
        // DATE FUNCTIONS
        // =============================================================================

        function formatDate(date) {
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            return `${year}-${month}-${day}`;
        }

        function getSimulatedToday() {
            // Use explicit local time to avoid timezone issues
            return new Date(2026, 0, 30); // Jan 30, 2026 (month is 0-indexed)
        }

        function formatDateLabel(date) {
            const today = getSimulatedToday();
            const tomorrow = new Date(today);
            tomorrow.setDate(tomorrow.getDate() + 1);
            const yesterday = new Date(today);
            yesterday.setDate(yesterday.getDate() - 1);

            const dateOnly = new Date(date.getFullYear(), date.getMonth(), date.getDate());
            const todayOnly = new Date(today.getFullYear(), today.getMonth(), today.getDate());
            const tomorrowOnly = new Date(tomorrow.getFullYear(), tomorrow.getMonth(), tomorrow.getDate());
            const yesterdayOnly = new Date(yesterday.getFullYear(), yesterday.getMonth(), yesterday.getDate());

            if (dateOnly.getTime() === todayOnly.getTime()) return 'Today';
            if (dateOnly.getTime() === tomorrowOnly.getTime()) return 'Tomorrow';
            if (dateOnly.getTime() === yesterdayOnly.getTime()) return 'Yesterday';

            return date.toLocaleDateString('en-US', { weekday: 'short' });
        }

        function generateDateChips() {
            const container = document.getElementById('datesContainer');
            const today = getSimulatedToday();

            // Generate 7 days: 2 before, today, 4 after
            const dates = [];
            for (let i = -2; i <= 4; i++) {
                const d = new Date(today);
                d.setDate(d.getDate() + i);
                dates.push(d);
            }

            container.innerHTML = dates.map((d, idx) => {
                // Compare dates by year-month-day only to avoid time issues
                const dStr = formatDate(d);
                const currentStr = formatDate(currentDate);
                const isActive = dStr === currentStr;
                const label = formatDateLabel(d);
                const num = d.getDate();

                return `
                    <div class="md-date ${isActive ? 'active' : ''}" data-date="${dStr}">
                        <div class="md-date-day">${label}</div>
                        <div class="md-date-num">${num}</div>
                    </div>
                `;

        function getMatchStatus(match) {
            const status = (match.status?.short || match.status || '').toLowerCase();
            // Check for live statuses
            if (['1h', '2h', 'ht', 'et', 'p', 'live'].includes(status)) return 'live';
            // Check for finished statuses (both short codes and full text)
            if (['ft', 'aet', 'pen', 'canc', 'pst', 'abd', 'match finished'].includes(status)) return 'finished';
            return 'upcoming';
        }

        function getElapsedTime(match) {
            return match.elapsed || match.fixture?.status?.elapsed || '';
        }

        function renderMatches(data) {
            const container = document.getElementById('matchesContainer');

            if (!data || !data.by_competition || Object.keys(data.by_competition).length === 0) {
                container.innerHTML = `
                    <div class="md-empty-state" style="grid-column: 1 / -1;">
                        <div class="md-empty-icon">üìÖ</div>
                        <p class="md-empty-text">No matches scheduled for this date</p>
                    </div>
                `;
                return;
            }

            // Sync live timers from match data
            syncLiveTimers(data.all_matches);

            let liveMatches = [];
            let html = '';

            // Sort competitions: UCL first, then by match count
            const competitions = Object.entries(data.by_competition).sort((a, b) => {
                // UCL always first
                if (a[0] === 'Champions League') return -1;
                if (b[0] === 'Champions League') return 1;
                return b[1].length - a[1].length;
            });

            for (const [competition, matches] of competitions) {
                const leagueId = getLeagueIdByName(competition);
                const isUCL = leagueId === UCL_LEAGUE_ID || competition.toLowerCase().includes('champions');
                const flag = LEAGUE_FLAGS[leagueId] || '‚öΩ';

                // Collect live matches for the live section
                matches.forEach(match => {
                    if (getMatchStatus(match) === 'live') {
                        liveMatches.push({ ...match, competition });
                    }
                });

                html += `
                    <div class="md-league ${isUCL ? 'ucl' : ''}">
                        <div class="md-league-head">
                            <span class="md-league-flag">${flag}</span>
                            <span class="md-league-name">${competition}</span>
                            <span class="md-league-count">${matches.length}</span>
                        </div>
                        <div class="md-match-list">
                            ${matches.map(match => renderMatchRow(match, isUCL)).join('')}
                        </div>
                    </div>
                `;
            }

            container.innerHTML = html;

            // Render live section
            renderLiveSection(liveMatches);

            // Update live indicator in header
            updateLiveIndicator(liveMatches.length);
        }

        function renderMatchRow(match, isUCL = false) {
            // Support both old and new payload formats for compatibility
            const homeTeam = match.home || match.home_team || {};
            const awayTeam = match.away || match.away_team || {};
            const status = match.status || getMatchStatus(match);
            const elapsed = getElapsedTime(match);
            const matchId = match.id || match.fixture_id || 0;
            const homeTeamId = homeTeam.id || 0;
            const awayTeamId = awayTeam.id || 0;

            // Support both score formats: new (home.score) and old (home_goals)
            const homeGoals = homeTeam.score ?? match.home_goals ?? '-';
            const awayGoals = awayTeam.score ?? match.away_goals ?? '-';

            // Determine winner for styling
            const homeWin = status === 'finished' && homeGoals > awayGoals;
            const awayWin = status === 'finished' && awayGoals > homeGoals;

            // Format kickoff time - support both new (kickoff_utc) and old (date)
            let timeDisplay = '';
            if (status === 'live') {
                // Use data attribute for live timer updates
                const displayElapsed = getLiveDisplayTime(matchId) || elapsed;
                timeDisplay = `<div class="md-m-time-live"><span></span><span data-live-match-id="${matchId}">${displayElapsed}'</span></div>`;
            } else if (status === 'finished') {
                timeDisplay = `<div class="md-m-time-status">Final</div>`;
            } else {
                const matchDate = match.kickoff_utc || match.date || '';
                let kickoff = '';
                if (matchDate) {
                    try {
                        kickoff = new Date(matchDate).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', hour12: false });
                    } catch (e) {}
                }
                timeDisplay = `<div class="md-m-time-text">${kickoff}</div>`;
            }

            // Escape names for onclick
            const homeNameEsc = (homeTeam.name || '').replace(/'/g, "\\'");
            const awayNameEsc = (awayTeam.name || '').replace(/'/g, "\\'");
            const homeLogoEsc = (homeTeam.logo || '').replace(/'/g, "\\'");
            const awayLogoEsc = (awayTeam.logo || '').replace(/'/g, "\\'");

            return `
                <div class="md-match" onclick="showMatchDetail(${matchId}, '${homeNameEsc}', '${awayNameEsc}', '${homeGoals}', '${awayGoals}', '${homeLogoEsc}', '${awayLogoEsc}', ${homeTeamId}, ${awayTeamId}, '${status}')">

                            <div class="md-m-crest">

                            </div>

                            <span class="md-m-score ${homeWin ? 'win' : ''}">${homeGoals}</span>
                        </div>
                        <div class="md-m-team">
                            <div class="md-m-crest">
                                ${awayTeam.logo ? `<img src="${awayTeam.logo}" width="18" height="18" alt="" onerror="this.style.display='none'">` : ''}
                            </div>
                            <span class="md-m-name ${awayWin ? 'win' : ''} ${homeWin ? 'lose' : ''}">${awayTeam.name || 'Away'}</span>

        function getLeagueIdByName(name) {
            for (const [id, league] of Object.entries(LEAGUES)) {
                if (league.name === name) return parseInt(id);
            }
            // Fallback checks
            const lower = name.toLowerCase();
            if (lower.includes('premier')) return 39;
            if (lower.includes('la liga')) return 140;
            if (lower.includes('bundesliga')) return 78;
            if (lower.includes('serie a')) return 135;
            if (lower.includes('ligue 1')) return 61;
            if (lower.includes('champions')) return 2;
            return 0;
        }

        function setupEventListeners() {
            // Search input
            const searchInput = document.getElementById('searchInput');
            searchInput.addEventListener('input', (e) => {
                clearTimeout(searchTimeout);
                const query = e.target.value.trim();
                searchTimeout = setTimeout(() => performSearch(query), 300);
            });

            // Enter to resolve immediately
            searchInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    clearTimeout(searchTimeout);
                    const query = e.target.value.trim();
                    if (query) searchAndResolve(query);
                }
            });

            // Close search on outside click
            document.addEventListener('click', (e) => {
                const searchContainer = document.querySelector('.md-search');
                if (!searchContainer.contains(e.target)) {
                    document.getElementById('searchResults').classList.remove('active');
                }
            });

            // Detail panel close
            document.getElementById('detailClose').addEventListener('click', closeDetailPanel);
            document.getElementById('detailOverlay').addEventListener('click', closeDetailPanel);

            // ESC to close panel
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') closeDetailPanel();
            });
        }

                : 0;

        // =============================================================================

        // =============================================================================

        async function loadComingUp() {
            const comingUpSection = document.getElementById('comingUpSection');
            const comingUpScroll = document.getElementById('comingUpScroll');
            const contextMsg = document.getElementById('contextMsg');

            // Fetch next 3 days of matches
            const upcomingMatches = [];
            const today = getSimulatedToday();

            for (let i = 1; i <= 3; i++) {
                const futureDate = new Date(today);
                futureDate.setDate(futureDate.getDate() + i);

                try {
                    const data = await fetchDashboardData(futureDate);
                    if (data?.by_competition) {
                        for (const [comp, matches] of Object.entries(data.by_competition)) {
                            for (const match of matches) {
                                // Check if it's a marquee match (involves big team or UCL)
                                const isMarquee = isMarqueeMatch(match, comp);
                                if (isMarquee) {
                                    upcomingMatches.push({
                                        ...match,
                                        competition: comp,
                                        displayDate: futureDate
                                    });
                                }
                            }
                        }

        function getLaneFallbackPositions(playerCount, isHome) {
            const positions = [];
            const baseY = isHome ? 8 : 92;
            const direction = isHome ? 1 : -1;

            // Simple lanes: GK, DEF, MID, ATT
            const lanes = [
                { y: baseY, count: 1 },                           // GK
                { y: baseY + (direction * 14), count: 4 },        // DEF
                { y: baseY + (direction * 28), count: Math.min(4, playerCount - 5) }, // MID
                { y: baseY + (direction * 40), count: Math.max(1, playerCount - 8) }, // ATT
            ];

            let placed = 0;
            for (const lane of lanes) {
                if (placed >= playerCount) break;
                const toPlace = Math.min(lane.count, playerCount - placed);
                const spacing = 100 / (toPlace + 1);
                for (let i = 0; i < toPlace; i++) {
                    positions.push({ top: lane.y, left: spacing * (i + 1) });
                    placed++;
                }
            }
            return positions;
        }

            // Fallback to lane-based

                const isPaused = ['HT', 'BT', 'P', 'SUSP', 'INT'].includes(statusShort);

                liveMatchTimers[matchId] = {
                    elapsed: apiElapsed,
                    syncedAt: now,
                    isPaused: isPaused
                };
            });

            // Remove timers for matches no longer live
            const liveIds = new Set(liveMatches.map(m => m.id));
            Object.keys(liveMatchTimers).forEach(id => {
                if (!liveIds.has(parseInt(id))) {
                    delete liveMatchTimers[id];
                }
            });
        }

        // Get current display time for a match (client-side interpolated)
        function getLiveDisplayTime(matchId) {
            const timer = liveMatchTimers[matchId];
            if (!timer) return null;

            // If paused (halftime etc), just show the frozen time
            if (timer.isPaused) {
                return timer.elapsed;
            }

            // Calculate elapsed since last sync
            const now = Date.now();
            const secondsSinceSync = Math.floor((now - timer.syncedAt) / 1000);
            const minutesSinceSync = Math.floor(secondsSinceSync / 60);

            // Add to base elapsed, but cap at reasonable bounds
            // Don't go past 45 for first half or 90 for second half
            let displayElapsed = timer.elapsed + minutesSinceSync;

            // Cap at 45+5 for first half, 90+10 for second half
            if (timer.elapsed <= 45) {
                displayElapsed = Math.min(displayElapsed, 50);
            } else {
                displayElapsed = Math.min(displayElapsed, 100);
            }

            return displayElapsed;
        }

        // Update all live timer displays (called every second)
        function updateLiveTimerDisplays() {
            document.querySelectorAll('[data-live-match-id]').forEach(el => {
                const matchId = parseInt(el.dataset.liveMatchId);
                const displayTime = getLiveDisplayTime(matchId);
                if (displayTime !== null) {
                    el.textContent = displayTime + "'";
                }
            });
        }

        // Start the 1-second timer update loop
        function startLiveTimerLoop() {
            if (liveTimerInterval) {
                clearInterval(liveTimerInterval);
            }
            liveTimerInterval = setInterval(updateLiveTimerDisplays, 1000);
        }

        function stopLiveTimerLoop() {
            if (liveTimerInterval) {
                clearInterval(liveTimerInterval);
                liveTimerInterval = null;
            }
        }

        async function pollLiveUpdates() {
            // Only poll if we have live matches or matches starting soon
            if (!hasLiveMatches() && !hasUpcomingMatchesSoon()) {
                console.log('[Live Poll] No live matches, skipping poll');
                return;
            }

            console.log('[Live Poll] Fetching updates...');
            const newData = await fetchDashboardData(currentDate);
            if (newData) {
                // Check if anything changed
                const oldLive = (matchesData.all_matches || []).filter(m => m.status === 'live');
                const newLive = (newData.all_matches || []).filter(m => m.status === 'live');

                // Update data
                matchesData = newData;

                // Sync timers with new data
                syncLiveTimers(newData.all_matches);

                // Re-render matches
                renderMatches(matchesData);

                // Log changes
                if (newLive.length !== oldLive.length) {
                    console.log(`[Live Poll] Live matches changed: ${oldLive.length} ‚Üí ${newLive.length}`);
                }
            }
        }

        function startLivePolling() {
            // Clear any existing interval
            if (livePollingInterval) {
                clearInterval(livePollingInterval);
            }

            // Start API polling (30s)
            livePollingInterval = setInterval(pollLiveUpdates, LIVE_POLL_INTERVAL);
            console.log(`[Live Poll] Started polling every ${LIVE_POLL_INTERVAL / 1000}s`);

            // Start timer display updates (1s)
            startLiveTimerLoop();

            // Also poll immediately if we have live matches
            if (hasLiveMatches()) {
                pollLiveUpdates();
            }
        }

        function stopLivePolling() {
            if (livePollingInterval) {
                clearInterval(livePollingInterval);
                livePollingInterval = null;
                console.log('[Live Poll] Stopped polling');
            }
            stopLiveTimerLoop();
        }

        // Visibility API - pause polling when tab is hidden
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                stopLivePolling();
            } else {
                startLivePolling();
                // Immediate refresh when tab becomes visible
                pollLiveUpdates();
            }
        });

        // =============================================================================
        // INIT
        // =============================================================================

        async function init() {
            await loadConfig();
            setupEventListeners();
            generateDateChips();
            await loadData();

            // Start live polling after initial load
            startLivePolling();
        }

        // Start
        init();
    </script>
